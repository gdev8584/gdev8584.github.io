<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="Heading"><h2>CALCULATOR</h2></div>
        <div id="input"></div>
        <div class="container">
            <div class="row">
                <button id="clr">AC</button>
                <button id="plus-minus">+/-</button>
                <button id="mod">%</button>
                <button id="divide">/</button>
            </div>
            <div class="row">
                <button id="block7">7</button>
                <button id="block8">8</button>
                <button id="block9">9</button>
                <button id="multiply">x</button>
            </div>
            <div class="row">
                <button id="block4">4</button>
                <button id="block5">5</button>
                <button id="block6">6</button>
                <button id="minus">-</button>
            </div>
            <div class="row">
                <button id="block1">1</button>
                <button id="block2">2</button>
                <button id="block3">3</button>
                <button id="plus">+</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button id="block0">0</button>
                <button id="ans">=</button>
                <!-- <button id="divide">/</button> -->
            </div>
        </div>     
    </section>
</body>
</html>
